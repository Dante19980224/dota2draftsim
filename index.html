    <script>
        var next_select;
        var selected_id;
        function colorChanger(el){
            el.style.backgroundColor = '#007d00';
        }
        window.onload = function() {
            next_select = 1;
            document.getElementById("d1").classList.add("currbp");
            var anchors = document.getElementsByClassName("brightness");
            for(var i = 0; i < anchors.length; i++) {
                var anchor = anchors[i];
                anchor.onclick = function() {
                    // colorChanger(this);
                    if (!$(this).hasClass("selected") && next_select < 23) {
                        selected_id = this.id;
                        show("hero_select", this);
                    }
                }
            }
        }
        function myFunction() {
            var x = document.getElementById("xddd").rows[0].cells.length;
            document.getElementById("xddd").innerHTML = "Found " + x + " cells in the first tr element.";
        }
        function show(id, param_div_id) {
            document.getElementById(id).innerHTML = param_div_id.innerHTML;
            document.getElementById("d"+next_select.toString()).innerHTML = param_div_id.innerHTML
        }
        function select(){
            if ($("#hero_select").find('img').length) {
                var ele = document.getElementById(selected_id);
                // make image black and white after selected
                ele.classList.add("selected");
                // make image in drafting box not black and white
                document.getElementById("d"+next_select.toString()).classList.remove("pending", "currbp");
                // empty the select box and show prompt
                document.getElementById("hero_select").innerHTML = "selecc hero";
                next_select++;
                document.getElementById("d"+next_select.toString()).classList.add("currbp");
            }
        }
    </script>
